<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <link rel="shortcut icon" href="https://img.freepik.com/vetores-gratis/fatia-de-pizza-derretida-ilustracao-de-icone-vetorial-dos-desenhos-animados-icone-de-objeto-de-comida-conceito-isolado-premium_138676-4663.jpg" type="image/x-icon">

<body>
    <header>
      <div class="header-content">
        <div class="background"></div>
      </div>

        <h2>Horário de Funcionamento: 18:00 - 23:00</h2>

      </div>

    <div class="grid"></div>
  </div>

              <h3>Total: R$<span id="cart-total">0</span> </h3>

                <div>
                  <h4>Tempo de Entrega:  50 min</h4>
